<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Turbo Tuga Token Analyzer</title>
<link rel="stylesheet" href="styles.css" />
<!-- Solana Web3 IIFE -->
<script src="https://unpkg.com/@solana/web3.js@1.87.6/lib/index.iife.js"></script>
<!-- jsPDF para exportar relatório -->
<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</head>
<body>
<header class="topbar">
<div class="brand">🐢 Turbo Tuga Analyzer</div>
<nav>
<a href="https://app.orca.so" target="_blank">🐬 Comprar na Orca</a>
<a href="https://jup.ag" target="_blank">🚀 Comprar na Jupiter</a>
<a href="https://solscan.io/account/2NERt9zLBG2tKbcPXwfBYsRrPhFMVAxpR6ajfeEWeJSB" target="_blank">❤️ Doar</a>
</nav>
</header>


<main class="container">
<section class="panel">
<h1>🔍 Token Analyzer</h1>
<div class="controls">
<input id="tokenInput" type="text" placeholder="Cole o mint address do token SPL" />
<button id="btnReport">Gerar Relatório</button>
</div>
<div class="rpc-line">
<span id="rpcStatus" class="badge">RPC: —</span>
<button id="btnSwitchRpc" class="link">Trocar RPC</button>
</div>
<div id="hint" class="hint">Ex.: So11111111111111111111111111111111111111112 (SOL wrapped)</div>
<div id="report" class="card"></div>
</section>
</main>


<footer class="footer">Feito pela comunidade Turbo Tuga 🐢🚀</footer>


<script src="script.js"></script>
</body>
</html>
